<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Abuljan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Contact Abuljan</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="apps.html">Apps</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="content">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feedback, or partnership ideas, feel free to reach out to us!</p>

      <form action="https://formspree.io/f/mwkgyyoo" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Abuljan. All rights reserved.</p>
  </footer>

</body>
</html>
